<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ур Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/image/hide_seek/logo.png">
</head>
  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col-xxl-8 col-xl-11 col-md-12 col-sm-12">
                <div class="content_block">
                    <div class="banner">
                        <h3>УР STUDIO</h3>
                    </div>
                    <nav class="navbar navbar-expand-lg">
                        <div class="container">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                                <iconify-icon icon="quill:meatballs-h" width="32" height="32"  style="color: black"></iconify-icon>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="navbar_items">
                                        <a class="navbar_item not_hover">Главная</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <button class="button switch">Тема</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                    <div class="content_block">
                        <div class="content_body">
                            <div class="content hover" data-bs-toggle="modal" data-bs-target="#info_studio" style="width: 100%; display: flex; justify-content: center;">
                                <h5>Информация о студии</h5>
                            </div>
                            <div class="search_block">
                                <input class="search hover" placeholder="Поиск" type="text" name="search" id="searchBar">
                            </div>
                            <div class="content hover">
                                <button class="button" type="button" data-bs-toggle="collapse" data-bs-target="#versions" aria-expanded="false" aria-controls="collapseExample">
                                    Версии
                                </button>
                                <button class="button" type="button" data-bs-toggle="collapse" data-bs-target="#tags" aria-expanded="false" aria-controls="collapseExample">
                                    Теги
                                </button>
                                <button class="button" type="button" id="clear">
                                    Очистить
                                </button>
                            </div>
                            <div class="collapse" id="versions">
                              <div class="content hover">
                                <button id="version_1.20.4" class="button">1.20.4</button>
                                <button id="version_1.20.2" class="button">1.20.2</button>
                              </div>
                            </div>
                            <div class="collapse" id="tags">
                              <div class="content hover">
                                <button id="multipleer" class="button">Мультиплеер</button>
                                <button id="minigames" class="button">Мини-игры</button>
                                <button id="new" class="button">Новое</button>
                              </div>
                            </div>
                            <div id="error"></div>
                            <div id="root"></div>
                        </div>
                    </div>
                    <nav class="navbar bg-body-tertiary">
                        <div class="container">
                            <div class="navbar_block">
                                <div class="navbar_items">
                                    <a class="navbar_item" href="https://discord.gg/peJmCgTV6w" target="_blank">
                                        discord
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="info_studio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5">Информация о студии</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть">
                        <iconify-icon icon="icon-park-solid:close-one" width="24" height="24"  style="color: black"></iconify-icon>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list_update_block hover">
                        <iconify-icon icon="fluent:info-12-filled" width="24" height="24"  style="color: black"></iconify-icon>
                        <h5>Ур Studio — студия по созданию карт и датапаков, и перевод для плагинов. Мы появились ещё 11.08.2023 но запустили работу только в 19.02.2024. О нас пока что нет информации в будущем информации будет больше.</h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button" style="width: 100%;" data-bs-dismiss="modal" aria-label="Закрыть">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="assets/javascript/search.js"></script>
    <script src="assets/javascript/tags_versions.js"></script>
</body>
</html>
